<!doctype html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- mdlite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- local css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- fabric js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.1.0/fabric.min.js" crossorigin="anonymous"></script>
    <!-- file saver js -->
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>


    <!-- icon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">

    <title>Spirit Paper</title>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
    mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Spirit Paper</span>
            </div>
            <!-- Tabs -->
            <!-- <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Simple</a>
                <a href="#fixed-tab-2" class="mdl-layout__tab">Multiple Textbox</a>
            </div> -->
        </header>
        <!-- <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
        </div> -->
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content">

                    <section id="single" class="">
                        <div class="mdl-grid">
                            <div
                                class="mdl-cell mdl-cell--4-col-phone mdl-cell--2-col-tablet mdl-cell--order-2-phone mdl-cell--1-offset-desktop">
                                <hr>
                                <form action="" name="spiritPaper">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input type="text" name="nama" id="nama" class="mdl-textfield__input">
                                        <label for="nama" class="mdl-textfield__label">Surat Untuk</label>
                                    </div>
                                    <div
                                        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label margin-bottom">
                                        <select name="pilihanGambar" id="pilihanGambar" class="mdl-textfield__input">
                                            <option selected disabled value=""></option>
                                            <option value="imgs/es.png">es</option>
                                            <option value="imgs/es3.png">es3</option>
                                            <option value="imgs/es4.png">es4</option>
                                            <option value="imgs/Kinderjoy.png">Kinder Joy</option>
                                            <option value="imgs/SUSU.png">Susu</option>
                                            <option value="imgs/Beer.jpg">Beer</option>
                                            <option value="imgs/Sauvignon_Blanc.jpg">Sauvignon Blanc</option>
                                            <option value="imgs/5dolar.jpg">5 dolar</option>
                                            <option value="imgs/beer2.jpg">Beer 2</option>
                                            <option value="imgs/botol.jpg">Botol</option>
                                            <option value="imgs/botol2.jpg">Botol 2</option>
                                            <option value="imgs/malkis.jpg">Malkis</option>
                                            <option value="imgs/kfc.jpg">KFC</option>
                                            <option value="imgs/susu2.jpg">susu2</option>
                                            <option value="imgs/santen.jpg">santen</option>
                                            <option value="imgs/stoberi.jpg">starbucks stroberi</option>
                                            <option value="imgs/vineta.jpg">Vineta</option>
                                        </select>
                                        <label for="pilihanGambar" class="mdl-textfield__label">Pilih Gambar</label>
                                    </div>
                                    <div class="margin-bottom">
                                        <a type="button" id="download"
                                            class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                                            onclick="validasiForm()">Download</a>
                                        <!-- <a type="button" value="addText" id="addText" class="btn waves-effect waves-light"
                                            onclick="addTextBox()">Add New Text Box</a> -->
                                        <button type="reset"
                                            class="mdl-button mdl-js-button mdl-js-ripple-effect">Reset</button>
                                    </div>
                                </form>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--order-1-phone">
                                <canvas id="c" width="500" height="500" class="margin-bottom"></canvas>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                <div class="page-content">

                    <section id="multi" class="">
                        <div class="mdl-grid">
                            <div
                                class="mdl-cell mdl-cell--4-col-phone mdl-cell--2-col-tablet mdl-cell--order-2-phone mdl-cell--1-offset-desktop">
                                <hr>
                                <form action="" name="spiritPaper-multi">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input type="text" name="nama-multi" id="nama-multi"
                                            class="mdl-textfield__input">
                                        <label for="nama-multi" class="mdl-textfield__label">Surat Untuk</label>
                                    </div>
                                    <div
                                        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label margin-bottom">
                                        <select name="pilihanGambar-multi" id="pilihanGambar-multi"
                                            class="mdl-textfield__input">
                                            <option selected disabled value=""></option>
                                            <option value="imgs/bundle_halal.jpg">bundle halal</option>
                                            <option value="imgs/bundle_halal2.jpg">bundle halal2</option>
                                        </select>
                                        <label for="pilihanGambar" class="mdl-textfield__label">Pilih Gambar</label>
                                    </div>
                                    <div class="margin-bottom">
                                        <a type="button" value="addText" id="addText-multi"
                                            class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                                            onclick="addTextBox_multi()">Add New
                                            Text Box</a>
                                        <a type="button" id="download-multi"
                                            class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                                            onclick="validasiForm_multi()">Download</a>
                                        <button type="reset"
                                            class="mdl-button mdl-js-button mdl-js-ripple-effect">Reset</button>
                                    </div>
                                </form>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--order-1-phone">
                                <canvas id="c-multi" width="500" height="500" class="margin-bottom"></canvas>
                            </div>
                        </div>
                    </section>

                </div>
            </section>
        </main>
        <footer class="mdl-layout__header">
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Simple</a>
                <a href="#fixed-tab-2" class="mdl-layout__tab">Multiple Textbox</a>
            </div>
        </footer>
    </div>
    <div class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- local js -->
    <script src="js/script.js"></script>
</body>

</html>
