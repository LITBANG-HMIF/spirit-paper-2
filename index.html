<body>
    <div class="container">
        <div class="row justify-content-lg-center">
            <div class="col-8 col-lg-6">
                <form action="">
                    <div class="form-group">
                        <label for="nama">Surat Untuk</label>
                        <input type="text" class="form-control" name="nama" id="nama" value="kamu">
                    </div>
                    <div class="form-group">
                        <label for="pilihanGambar">Pilih Gambar</label>
                        <select name="pilihanGambar" id="pilihanGambar" class="form-control">
                            <option selected disabled value="imgs/500.png">--Pilih Gambar--</option>
                            <option value="imgs/es.png">es</option>
                            <option value="imgs/es3.png">es3</option>
                            <option value="imgs/es4.png">es4</option>
                            <option value="imgs/Kinderjoy.png">Kinder Joy</option>

                            <option value="imgs/Beer.jpg">Beer</option>
                            <option value="imgs/Sauvignon_Blanc.jpg">Sauvignon Blanc</option>
                            <option value="imgs/5dolar.jpg">5 dolar</option>
                            <option value="imgs/beer2.jpg">Beer 2</option>
                            <option value="imgs/botol.jpg">Botol</option>
                            <option value="imgs/botol2.jpg">Botol 2</option>
                            <option value="imgs/malkis.jpg">Malkis</option>
                        </select>
                    </div>
                    <canvas id="c" width="500" height="500"></canvas>
                    <div class="mt-3">
                        <input type="button" value="download" id="download" class="btn btn-raised btn-primary">
                        <input type="reset" value="reset" class="btn btn-raised btn-danger">
                    </div>
                </form>
            </div>
        </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
