<!doctype html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- mdlite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- local css -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- fabric js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.1.0/fabric.min.js" crossorigin="anonymous"></script>
    <!-- file saver js -->
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>


    <!-- icon -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <!-- PWA -->
    <link rel="manifest" href="../manifest.json">

    <title>Spirit Paper Raport</title>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
    mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Spirit Paper Raport</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <section id="page-content" class="">
                <div class="mdl-grid">
                    <div
                        class="mdl-cell mdl-cell--4-col-phone mdl-cell--2-col-tablet mdl-cell--order-2-phone mdl-cell--1-offset-desktop">
                        <hr>
                        <form action="" name="spiritPaper">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input type="text" name="nama" id="nama" class="mdl-textfield__input">
                                <label for="nama" class="mdl-textfield__label">Surat Untuk</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <select name="pilihanGambar" id="pilihanGambar" class="mdl-textfield__input">
                                    <option selected disabled value=""></option>
                                    <option value="imgs/es.png">es</option>
                                    <option value="imgs/es3.png">es3</option>
                                    <option value="imgs/es4.png">es4</option>
                                </select>
                                <label for="pilihanGambar" class="mdl-textfield__label">Pilih Gambar</label>
                            </div>
                            <div class="mdl-textfield mdl-textfield--floating-label is-focused">
                                <input type="file" id="profil" name="profil" class="mdl-textfield__input">
                                <label for="profil" class="mdl-textfield__label">Pilih File Foto:</label>
                            </div>
                            <!-- Slider nilai -->
                            <div id="slider-nilai">
                                <label for="nilai1" class="mdl-color-text--grey-400 label-slider">Nilai1</label>
                                <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25"
                                    tabindex="0" id="nilai1" name="nilai1">
                                <label for="nilai2" class="mdl-color-text--grey-400 label-slider">Nilai2</label>
                                <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25"
                                    tabindex="0" id="nilai2">
                                <label for="nilai3" class="mdl-color-text--grey-400 label-slider">Nilai3</label>
                                <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25"
                                    tabindex="0" id="nilai3">
                            </div>
                            <!-- button group -->
                            <div class="margin-bottom margin-top">
                                <a type="button" id="download"
                                    class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                                    onclick="validasiForm()">Download</a>
                                <!-- <a type="button" value="addText" id="addText" class="btn waves-effect waves-light"
                                            onclick="addTextBox()">Add New Text Box</a> -->
                                <button type="reset"
                                    class="mdl-button mdl-js-button mdl-js-ripple-effect">Reset</button>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--order-1-phone" id="canvasWraper">
                        <canvas id="c" width="500" height="500" class="margin-bottom mdl-shadow--8dp"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- local js -->
    <script src="../js/raport.js"></script>
</body>

</html>
